<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <!-- Lista não ordenada -->
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Farofa</li>
        <li>Carne</li>
    </ul>

    <!-- Lista ordenada -->
    <!-- O atributo start determina qual número começa a ser contado na lista ordenada -->
    <ol start="5">
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Farofa</li>
        <li>Carne</li>
    </ol>

    <!-- Os tipos (type) da lista ordenada são
 a letra A ou a (ordem alfabética) e a letra I ou i (números romanos) -->

    <ol type="I">
        <li>Matemática</li>
        <li>Português</li>
        <li>Geografia</li>
        <li>História</li>
        <li>Física</li>
    </ol>
    <ol type="A">
        <li>Matemática</li>
        <li>Português</li>
        <li>Geografia</li>
        <li>História</li>
        <li>Física</li>
    </ol>
    <!-- BOTÃO -->
    <button>Enviar</button>
    <!-- A tag <a> permite o desenvolvedor colocar um texto de hiperlink no código-->
    <a href="https://programadoresdoamanha.org/" target="_blank">PDA</a>

    <!-- Assim apenas a palavra funciona como hiperlink -->
    <button><a href= "https://programadoresdoamanha.org/" target="_blank"> Programadores</a></button>

    <br>
    <br>
    <br>
    <br>
    <br>
    <a href="https://programadoresdoamanha.org/" target="_blank"><button>Prog</button></a>
</body>

</html>
